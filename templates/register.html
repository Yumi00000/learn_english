<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="/user/register/" method="POST">
    {%csrf_token%}


    <h1>Registration</h1>
    {% for message in messages %}
    <div>{{ message }}</div>
    {% endfor %}
    {{form.as_p}}
    <input type="submit" value="Register">

</form>
</body>
</html>
